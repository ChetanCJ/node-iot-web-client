<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div align="center">
	
	 	<h2>IOT Prototype</h2>
	 
		<form id="ledForm" action="api" method="post">
			<div class="form-group">
		      <label for="ledColor">Pick LED Color:</label>
			  <input type="color" name="ledColor" value="#0033cc" class="btn btn-default btn-xs"> 
		    </div>
		    
			<div class="form-group">
				
				<div class="form-group">
					<label for="state">LED On:</label>
				  <input type="checkbox" checked name="state">
				</div>
			</div>

			<button type="button" class="btn btn-default" onclick="postData()">Update</button>
		</form>
	</div>
	
	<script>
	function postData() {
		$.ajax({
			  type: "POST",
			  url: "api",
			  data: $( "#ledForm" ).serialize(),
			  success: alert("Request Sent Successfully"),
			  dataType: "json"
			});
	}
	</script>
</body>
</html>
